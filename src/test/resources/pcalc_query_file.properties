#================================================================
#
# Property file for application PCalc v. 2.0
#
#================================================================
maxProcessors=4
application=model_query
workDir=./pCalc/Users_Manual/Examples/Example01/
#================================================================
#
# PREDICTORS, MODELS, UNCERTAINTY, ETC.
#
#================================================================
geotessModel=<property:workDir>SALSA3D_PUBLIC.geotess
#================================================================
#
# INPUT PARAMETERS: GENERAL
#
#================================================================
#inputType must be one of [file | greatcircle | grid]
inputType=file
#================================================================
#
# INPUT PARAMETERS: FILE INPUT
#
#================================================================
# inputFile only applies if inputType=file
inputFile=<property:workDir>MJAR.coords.xyz
# input records will be processed in batches of this size (default is 10,000)
batchSize=10
# If input_header_row = true then first line of the input file that is not blank and not a comment will be interpreted 
# as column headings that describe what each column contains.
# If input_header_row = false (default) then column heading information is obtained from property inputAttributes.
# Column headings may not contain spaces and there must be exactly one for each column of input data.
# These column headings will override the values specified with property inputAttributes.
# Column headings must include: site_lat, site_lon, [site_elev | site_depth], origin_lat, origin_lon, origin_depth and phase.
# If column headings include sta and [jdate | origin_time | arrival_time] then site terms can be computed.
# The order of column headings is not important.
# Column headings other than the required and optional headings just described are allowed and are simply copied to the 
# output file.
# Column headings for requested output columns will be added to the input column headings in the output file.
#inputHeaderRow = true
# if inputAttributes = false then must define the inputAttributes.  
# The default value is 'lat lon depth'
inputAttributes=latitude longitude depth
#================================================================
#
# OUTPUT PARAMETERS
#
#================================================================
outputType=file 
# if outputFile is specified then output is written to the specified file
# output is written to stdout
outputFile=<property:workDir>pcalc_query_file_output.dat
#optional log file
logFile=<property:workDir>pcalc_log.txt
# if terminalOutput is true then log information is written to stdout
# otherwise application is silent
terminalOutput=true
# character to use to as field separator in the output file
# options are tab, space, comma
separator=space
# the following list of ouput attributes will be computed using each predictor
# and appended to the end of the input record.  If there is a header row in the 
# output, then the attribute name is prepended with the predictor name in the header.
outputAttributes=pslowness
# List of available outputAttributes:
# pvelocity
