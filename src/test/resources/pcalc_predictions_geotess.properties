#================================================================
#
# Property file for application Predictions v. 3.0
#
#================================================================
# specify max number of cores this process is allowed use. Default is all.
#maxProcessors = 8
workDir=./PCalc/testing/
application=predictions
#================================================================
#
# PREDICTORS, MODELS, UNCERTAINTY, ETC.
#
#================================================================
# predictors may include any combination of (lookup2d, bender)
predictors=lookup2d
benderModel=<property:workDir>SALSA3D_PUBLIC.geotess
#================================================================
#
# INPUT PARAMETERS: GENERAL
#
#================================================================
#inputType must be one of [file | database | greatcircle | grid | geotess]
inputType=geotess
#================================================================
#
# INPUT PARAMETERS: GEOTESS INPUT
#
#================================================================
# station name and jdate of the 'arrivals' are optional but if specified 
# then bender will use the information to include tt_site_correction
sta=ESDC
jdate=2011001
# phase, and lat, lon, elev of station are required
phase=P
site=39.6744,-3.963,0.755
geotessModelDimensions=3
geotessDepthSpacing=100
# the triangle edge length, in degrees.
geotessBaseEdgeLengths=4
# define a small-circle polygon, centered on the station location 
# defined above, 5 degrees in radius.  Inside the polygon, the edge 
# length will be 2 degrees.  The tesselation index is 0 (should
# always be zero in the PCalc application).
geotessPolygons=spherical_cap, 39.6744,-3.963, 5, 0, 2
#================================================================
#
# OUTPUT PARAMETERS: GEOTESS OUTPUT
#
#================================================================
#outputType must = file | database | geotess
outputType=geotess
# if outputFile is specified then output is written to the specified file
outputFile=<property:workDir>pcalc_predictions.geotess
#optional log file
logFile=<property:workDir>pcalc_log.txt
# the following list of ouput attributes will be computed
# and appended to the end of each input record.  
outputAttributes=travel_time slowness_degrees azimuth_degrees distance_degrees
# List of available outputAttributes. If a predictor does not support a 
# specified outputAttribute, -999999.0 will be output.
#
# travel_time
# tt_model_uncertainty
# tt_site_correction
# tt_ellipticity_correction
# dtt_dlat
# dtt_dlon
# dtt_dr
# slowness
# slowness_degrees
# slowness_model_uncertainty
# slowness_model_uncertainty_degrees
# dsh_dlat
# dsh_dlon
# dsh_dr
# azimuth
# azimuth_degrees
# azimuth_model_uncertainty
# azimuth_model_uncertainty_degrees
# daz_dlat
# daz_dlon
# daz_dr
# backazimuth
# backazimuth_degrees
# turning_depth
# out_of_plane
# distance
# distance_degrees
# average_ray_velocity
# tt_elevation_correction
# tt_elevation_correction_source
# tt_ellipticity_correction
# calculation_time

